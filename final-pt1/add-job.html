<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Voluntarios</title>
</head>
<body>
   <header>


        <div class="homepage-search">
            <a href="home.html" class="logo"><img src="./public/img/logo_header.svg" alt="#"></a>

             <div class="barra-pesquisa">

                <a href="all-jobs.html" class="botao-pesquisa">
                    <img src="./public/img/lupa.svg" alt="" class="icone-pesquisa">
                </a>
                
                <form class="barra-texto" action="/posts/">
                    <input type="text"  placeholder="Pesquisar">
                </form>
            </div>

        </div>

        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Sou uma ONG</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
   </header>


    <main>
        
        <div class="job-data-form">
            
            <div class="person-info-container">
                <img src="./public/img/add_photo.png">

                <div class="person-infos">
                    <input type="text" name="name" id="name" placeholder="Nome do Projeto">
                    <h3>Id: 0001</h2>
                </div>
            </div>


            <div class="add-job-container">
                <div class="description-data">
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description"></textarea>
                </div>

                <div class="start-date">
                    <label for="start-date">Data início:</label>
                    <input type="date" name="start-date" id="start-date">
                </div>

                <div class="end-date">
                    <label for="end-date">Data término:</label>
                    <input type="date" name="end-date" id="end-date">
                </div>

                <div class="weekly-time">
                    <label for="weekly-time">Horas semanais:</label>
                    <input type="time" name="weekly-time" id="weekly-time">
                </div>

                <a class="post-job" href="home.html">Enviar</a>
        </div>

    </main>

</body>
</html>
